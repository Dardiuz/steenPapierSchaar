!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>rps</title>
  </head>

  <body>
    <div class="container">
      <div class="header">

      </div>

      <h3>Winner</h3>

  <script src="main.js"></script>
